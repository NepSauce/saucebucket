name: .NET Avalonia Build

on:
  push:
    branches: [ main, feat/*, fix/*, build/* ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Windows)
        run: dotnet build -f net9.0 --no-restore
